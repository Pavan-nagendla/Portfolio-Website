<style>
body{

}
/* Style for the main header */
.main-header {
  background-color: #f7f7f7; /* Header background color */
  color: #7e8597;
  padding: 15px 15px; /* Header padding */
  display: flex;
  justify-content: space-between; /* Align left and right content */
  align-items: center; /* Vertically center content */
}

/* Style for the left end content */
.header-left {
  display: flex;
  align-items: center;
  margin-left: 50px; /* Adjust spacing from the left */
}

.header-left ul {
  list-style: none; /* Remove list bullets */
  padding: 0;
}

.header-left li {
  display: inline;
  margin-right: 20px; /* Adjust spacing between elements */
  font-size: 14px; /* Decrease font size */
}

.header-left a {
  color: #7e8597; /* Left end text color */
  text-decoration: none; /* Remove underlines */
}

/* Style for the right end content */
.header-right {
  display: flex;
  align-items: center;
  margin-right: 20px; /* Adjust spacing from the right */
}

/* Style for social media icons */
.header-right a {
  color: #7e8597; /* Social media icon color */
  text-decoration: none; /* Remove underlines */
  font-size: 18px; /* Decrease icon size */
  margin-left: 20px; /* Adjust spacing between icons */
}
*{ 
  margin: 0;
  padding: 0;
  font-family: sans-serif;
}

.navbar{
    width: 85%;
    margin: auto;
    padding: 35px 0;
    display: flex;
    align-items: center;
    justify-content: space-between;
}
.logo{
    width: 150px;
    cursor: pointer;
}
.navbar ul li{
    list-style: none;
    display: inline-block;
    margin: 0 20px;
    position: relative;
}
.navbar ul li a{
    text-decoration: none;
    color: #7e8597;
    text-transform: Uppercase;
}
.navbar ul li::after{
    content: '';
    height: 3px;
    width: 0%;
    background: #009688;
    position: absolute;
    left: 0;
    bottom: -10px;
    transition:0.5s;
}
.navbar ul li:hover::after{
    width:100%;
}
.content{
    width: 100%;
    position: absolute;
    top: 50%;
    transform: translateY(-50%);
    text-align: center;
    color: #fff;
}
.content h1{
    font-size: 70px;
    margin-top: 80px;
}
.content p{
    margin: 20px auto;
    font-weight: 100;
    line-height: 25px;
}

/* Footer Section */
.footer-bottom {
  background-color: #333;
  color: #fff;
  padding: 20px 0;
  text-align: center;
}

.copyright-text {
  font-size: 16px;
}
/* Contact Us Section Styles */
.contact-section {
    padding: 50px 0;
    background-color: #fff;
    text-align: center; /* Center align content */
    margin-left: 250px;
    margin-right: 250px;
    margin-bottom: 50px;
    border-radius: 30px;
}

.contact-section .container {
    width: 80%;
    margin: auto;
}

.contact-section h2 {
    font-size: 36px;
    margin-bottom: 20px;
    color: #000000;
}

.contact-section p {
    font-size: 18px;
    margin-bottom: 30px;
    color: #000000;
}

.contact-section form {
    max-width: 600px;
    margin: auto;
}

.contact-section .form-group {
    margin-bottom: 20px;
}

/* Contact Us Section Styles */
.contact-section label {
    display: block;
    margin-bottom: 5px;
    font-weight: bold;
    color: #000000;
    text-align: left; /* Align labels to the left */
    text-decoration: none; /* Remove underline */
}

.contact-section input[type="text"],
.contact-section input[type="email"],
.contact-section textarea {
    width: calc(100% - 22px); /* Adjusted width */
    padding: 10px;
    font-size: 16px;
    border-radius: 5px;
    border: 1px solid #000000;
    margin-bottom: 10px; /* Reduced margin */
    display: block;
}

.contact-section textarea {
    height: 120px;
}

.contact-section button[type="submit"] {
    padding: 10px 20px;
    font-size: 16px;
    background-color: #009688;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    margin-bottom: 10px; /* Reduced margin */
}

.contact-section button[type="submit"]:hover {
    background-color: #00796b;
}
/* Effect when hovering over input fields */
.contact-section input[type="text"]:hover,
.contact-section input[type="email"]:hover,
.contact-section textarea:hover {
  border-color: #009688; /* Change border color on hover */
}

/* Effect when input fields are in focus */
.contact-section input[type="text"]:focus,
.contact-section input[type="email"]:focus,
.contact-section textarea:focus {
  border-color: #00796b; /* Change border color on focus */
  box-shadow: 0 0 5px rgba(0, 150, 136, 0.5); /* Add a shadow on focus */
}

/* Smooth transition for input fields */
.contact-section input[type="text"],
.contact-section input[type="email"],
.contact-section textarea {
  transition: border-color 0.3s ease, box-shadow 0.3s ease; /* Smooth transition */
}


@media only screen and (max-width: 768px) {
  .logo {
    width: 150px;
    margin: 30px;
  }

  /* Navbar styles */
  .navbar {
    width: 100%;
    padding: 20px 0;
  }

  .navbar ul {
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 20px;
  }

  .navbar ul li {
    margin: 10px 0;
  }

  /* Header adjustments */
  .header-left,
  .header-right {
    margin: 0;
  }
  .header-left ul li,
  .header-right a {
    font-size: 12px; /* Decrease font size for smaller screens */
  }

  /* Navbar adjustments */
  .navbar {
    width: 100%;
    padding: 20px 0;
  }
  .navbar ul {
    flex-direction: column;
    align-items: center;
    padding: 10px;
  }
  .navbar ul li {
    margin: 10px 0;
  }

  /* Contact section styles */
  .contact-section {
    margin-left: 20px;
    margin-right: 20px;
    text-align: center;
  }
  
  .contact-section .container {
    width: 100% - 15px;
  }
  
  .contact-section form {
    max-width: 100%;
  }
  
  .contact-section input[type="text"],
  .contact-section input[type="email"],
  .contact-section textarea {
    width: 100%;
  }

      /* Footer adjustments */
      .footer-bottom {
    padding: 10px 0;
  }
  .copyright-text {
    font-size: 12px;
  }
}

</style>
</head>
